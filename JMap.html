<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMAP ¬∑ EPSTEIN FLIGHT MAP ¬∑ GLOBAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            border: 1px solid #0f0;
            background: #0a0a0a;
        }
        .header {
            border-bottom: 1px solid #0f0;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .map-container {
            padding: 30px;
            position: relative;
        }
        .world-map {
            position: relative;
            width: 100%;
            height: 500px;
            background: #050505;
            border: 1px solid #0f0;
            overflow: hidden;
        }
        .map-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,255,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,0,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .flight-path {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #0f0;
            border-radius: 50%;
            box-shadow: 0 0 20px #0f0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(3); }
        }
        .city-marker {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #f00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .city-marker::after {
            content: attr(data-name);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-size: 10px;
            white-space: nowrap;
            background: #000;
            padding: 2px 8px;
            border: 1px solid #0f0;
            display: none;
        }
        .city-marker:hover::after {
            display: block;
        }
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background: #0c0c0c;
            border: 1px solid #0f0;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #0f0;
            text-decoration: none;
            border: 1px solid #0f0;
            padding: 12px 30px;
        }
        .back-link:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color:#0f0;">üó∫Ô∏è JMAP ¬∑ EPSTEIN GLOBAL NETWORK</h1>
            <a href="dashboard.html" style="color:#0f0;">‚Üê BACK</a>
        </div>
        
        <div class="map-container">
            <div class="world-map">
                <div class="map-grid"></div>
                
                <!-- Flight paths -->
                <div class="flight-path" style="top:30%; left:20%;"></div>
                <div class="flight-path" style="top:40%; left:30%;"></div>
                <div class="flight-path" style="top:50%; left:50%;"></div>
                <div class="flight-path" style="top:60%; left:70%;"></div>
                <div class="flight-path" style="top:70%; left:80%;"></div>
                
                <!-- Cities -->
                <div class="city-marker" style="top:30%; left:20%;" data-name="PALM BEACH"></div>
                <div class="city-marker" style="top:40%; left:75%;" data-name="LONDON"></div>
                <div class="city-marker" style="top:60%; left:85%;" data-name="PARIS"></div>
                <div class="city-marker" style="top:70%; left:30%;" data-name="LITTLE SAINT JAMES"></div>
                <div class="city-marker" style="top:20%; left:45%;" data-name="NEW YORK"></div>
                <div class="city-marker" style="top:80%; left:50%;" data-name="SAO PAULO"></div>
                <div class="city-marker" style="top:50%; left:60%;" data-name="ZURICH"></div>
                <div class="city-marker" style="top:35%; left:55%;" data-name="WASHINGTON"></div>
            </div>
            
            <div class="stats-panel">
                <div>
                    <div style="color:#0f0; font-size:24px;">147</div>
                    <div style="color:#888;">LITTLE SAINT JAMES</div>
                </div>
                <div>
                    <div style="color:#0f0; font-size:24px;">26</div>
                    <div style="color:#888;">CLINTON FLIGHTS</div>
                </div>
                <div>
                    <div style="color:#0f0; font-size:24px;">11</div>
                    <div style="color:#888;">PRINCE ANDREW</div>
                </div>
                <div>
                    <div style="color:#0f0; font-size:24px;">37K</div>
                    <div style="color:#888;">TOTAL FLIGHTS</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
